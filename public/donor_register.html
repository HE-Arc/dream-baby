<div class="form-group row">
    <label class="col-md-4 col-form-label text-md-right">Eye color:</label>

    <div class="col-md-6">
        <select id="eye_color" required>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="brown">Brown</option>
        </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-md-4 col-form-label text-md-right">Skin color:</label>

    <div class="col-md-6">
      <select id="skin_color" required>
          <option value="blue">White</option>
          <option value="green">Black</option>
          <option value="brown">Asian</option>
      </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-md-4 col-form-label text-md-right">Hair color:</label>

    <div class="col-md-6">
      <select id="hair_color" required>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="brown">Brown</option>
      </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-md-4 col-form-label text-md-right">Medical antecedents:</label>

    <div class="col-md-6">
      <textarea id="medical_antecedents" required></textarea>
    </div>
</div>

<div class="form-group row">
    <label class="col-md-4 col-form-label text-md-right">Familial antecedents:</label>

    <div class="col-md-6">
<textarea id="family_antecedents" required></textarea>
    </div>
</div>
